<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sesame Street Martians</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">yep yep</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">nope</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">uh-uh</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">happy</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">person</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">hello</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">book</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">earth</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">oooh</span>
    </div>
</div>

<audio data-key="65" src="sounds/yepyep.wav"></audio>
<audio data-key="83" src="sounds/nope.wav"></audio>
<audio data-key="68" src="sounds/uhuh.wav"></audio>
<audio data-key="70" src="sounds/happy.wav"></audio>
<audio data-key="71" src="sounds/earthperson.wav"></audio>
<audio data-key="72" src="sounds/hellogreetings.wav"></audio>
<audio data-key="74" src="sounds/book.wav"></audio>
<audio data-key="75" src="sounds/earth.wav"></audio>
<audio data-key="76" src="sounds/oooh.wav"></audio>

<script src="app.js"></script>


</body>
</html>
